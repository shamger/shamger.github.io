name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ "master" ]  # 监听 main 分支的推送

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码（含子模块）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 重要！用于拉取主题子模块
          fetch-depth: 0         # 获取完整提交历史

      # 2. 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true  # 如需扩展功能

      # 3. 构建静态网站
      - name: Build
        run: hugo --minify --gc

      # 4. 部署到 gh-pages 分支
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT }}  # 自定义变量
          publish_branch: gh-pages  # 目标分支
          publish_dir: ./public     # 构建输出目录
          cname: yourdomain.com     # 可选：自定义域名
